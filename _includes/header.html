<div class="usa-overlay"></div>
<header class="usa-header usa-header--basic">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo">
        <em class="usa-logo__text"
          ><a href="{{ '/' | relative_url }}" title="{{ site.title }}">{{ site.title }}</a></em
        >
      </div>
      <button type="button" class="usa-menu-btn">Menu</button>
    </div>
    <nav aria-label="Primary navigation" class="usa-nav">
      <button type="button" class="usa-nav__close">
        <img src="{{ '/assets/uswds/img/usa-icons/close.svg' | relative_url }}" role="img" alt="Close" />
      </button>
      <ul class="usa-nav__primary usa-accordion">
        <li class="usa-nav__primary-item">
          <button
            type="button"
            class="usa-accordion__button usa-nav__link {% if page.active-nav == '[nav-name]' %}{{ 'usa-current' }}{% endif %}"
            aria-expanded="false"
            aria-controls="basic-nav-section-one"
          >
            <span>Dropdown</span>
          </button>
          <ul id="basic-nav-section-one" class="usa-nav__submenu">
            <li class="usa-nav__submenu-item">
              <a href="javascript:void(0);"
                ><span>&lt;Navigation link&gt;</span></a
              >
            </li>
            <li class="usa-nav__submenu-item">
              <a href="javascript:void(0);"
                ><span>&lt;Navigation link&gt;</span></a
              >
            </li>
            <li class="usa-nav__submenu-item">
              <a href="javascript:void(0);"
                ><span>&lt;Navigation link&gt;</span></a
              >
            </li>
            <li class="usa-nav__submenu-item">
              <a href="javascript:void(0);"
                ><span>&lt;Navigation link&gt;</span></a
              >
            </li>
          </ul>
        </li>
        <li class="usa-nav__primary-item">
          <a href="{{ 'sample-page' | relative_url }}"
          class="usa-nav-link {% if page.active-nav == 'sample-page' %}{{ 'usa-current' }}{% endif %}"
            ><span>Page</span></a
          >
        </li>
        <li class="usa-nav__primary-item">
          <a href="{{ 'taxonomy/category/2024/07/24/sample-post.html' | relative_url }}"
          class="usa-nav-link {% if page.active-nav == 'sample-post' %}{{ 'usa-current' }}{% endif %}"
            ><span>Post</span></a
          >
        </li>
      </ul>
      <section aria-label="Search component">
        <form class="usa-search usa-search--small" role="search">
          <label class="usa-sr-only" for="search-field">Search</label>
          <input
            class="usa-input"
            id="search-field"
            type="search"
            name="search"
          />
          <button class="usa-button" type="submit">
            <img
              src="{{ '/assets/uswds/img/usa-icons-bg/search--white.svg' | relative_url }}"
              class="usa-search__submit-icon"
              alt="Search"
            />
          </button>
        </form>
      </section>
    </nav>
  </div>
</header>
